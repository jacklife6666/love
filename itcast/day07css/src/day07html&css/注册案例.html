<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面（css）</title>
    <style>
        *{
            margin:0px;
            padding:0px;
            box-sizing:border-box;
        }
        body{
            background:url("1.jpg")no-repeat center;
        }
        .rg_layout{
            width:900px;
            height:500px;
            border:8px solid #EEEEEE;
            background-color: white;
            margin:auto;
            margin-top:15px;
        }
        .rg_left{

            float: left;
        }
        .rg_left > P:first-child{
            color:#FFD026;
            font-size:20px;
        }
        .rg_left >p:last-child{
            color:#A6A6A6;
            font-size: 20px;
        }
        .rg_center{

            float:left;
            width:450px;
        }
        .rg_right{

            float:right;
            margin:15px;
        }
        .rg_right > p:last-child{
            color:#A6A6A6;
            font-size:15px;
        }
        .rg_right p a{
            color:pink;
        }
        .td_left{
            width:100px;
            text-align:right;
            height:45px;
        }
        .td_right{

            padding-left:50px;
        }
        #username,#password,#email,#tel,#birthday,#checkcode,#name{
            width:251px;
            height:32px;
            border:1px solid #A6A6A6;
            border-radius:5px;
            padding-left:10px
        }
        #checkcode{
            width:110px;
        }
        #btn_sub{
            width:150px;
            height:40px;
            background-color: #FFD026;
            border:1px solid #FFD026;
        }
    </style>
</head>
<body>
<div class="rg_layout">
    <div class="rg_left">
        <p>新用户注册</p>
        <p>USER REGISTER</p>
    </div>
    <div class="rg_center">
<div class="rg_form">
    <form action="#" method="post">
        <table >
            <tr>
                <td class="td_left"><lable for="username">用户名</lable></td>
                <td class="td_right" ><input type="text" name="username" id="username" placeholder="请输入用户名"></td>
            </tr>
            <tr>
                <td class="td_left"><lable for="password">密码</lable></td>
                <td class="td_right"><input type="password" name="password" id="password"></td>
            </tr>
            <tr>
                <td class="td_left"><lable for="email">Email</lable></td>
                <td class="td_right"><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td class="td_left"><lable for="name">姓名</lable></td>
                <td class="td_right"><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td class="td_left"><lable for="tel">手机号</lable></td>
                <td class="td_right"><input type="text" name="tel" id="tel"></td>
            </tr>
            <tr>
                <td class="td_left"><lable >性别</lable></td>
                <td class="td_right"><input type="radio" name="gender" id="male">男
                    <input type="radio" name="gender" id="female">女
                </td>
            </tr>
            <tr>
                <td class="td_left"><lable for="birthday">出生日期</lable></td>
                <td class="td_right"><input type="date" name="birthday" id="birthday"></td>
            </tr>
            <tr>
                <td class="td_left"><lable for="checkcode">验证码</lable></td>
                <td class="td_right"><input type="text" name="checkcode" id="checkcode"></td>

            </tr>
            <tr>
                <td colspan="2"  align="center"><input type="submit" value="注册" id="btn_sub"></td>
            </tr>
        </table>
    </form>
</div>
    </div>
    <div class="rg_right">
<P>已有帐号?<a href="#">立即登录</a></P>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电灯开关</title>
</head>
<body>
<img id="light" src="img/c.jpg" >
<script>
    var light = document.getElementById("light");
    var flag=false;
light.onclick=function(){
if(flag){
    light.src="img/c.jpg";
    flag=false;
}else{
    light.src="img/d.jpg";
    flag=true;
}

}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>location对象</title>
</head>
<body>
<input type="button" id="btn" value="刷新">
<input type="button" id="gohl" value="祁笑阳最爱看的">
<script>
    //getelementbyid通过id获取对象
    var btn = document.getElementById("btn");
    btn.onclick=function (){
        location.reload()
    }
    //href获取资源的url
    var href=location.href;
    var gohl = document.getElementById("gohl");
    gohl.onclick=function(){
        location.href="http://hl40.co";
    }

</script>

</body>
</html>
